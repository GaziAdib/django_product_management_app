{% extends 'base.html' %}


{% block content %}
  

<div class="container">

  <div class="row justify-content-center">
      <div class="col-md-6">
        <a href="{% url 'showProducts' %}" class="btn btn-primary mt-2">Back</a>
          <div class="card m-5" style="width: 25rem;">
              <img src="{{ eachProduct.image.url }}" class="card-img-top" alt="...">
              <div class="card-body">
                  <h5 class="card-title m-1"><b>Name:</b> {{ eachProduct.name }}</h5>
                  <h4 class="card-subtitle m-1"><b>Price:</b> {{ eachProduct.price }}</h4>
                  <p class="card-text m-1">Description: {{ eachProduct.description }}</p>
                  <p class="cart-text mt-1">Date: {{ eachProduct.created_at }}</p>
                  <a href="{% url 'deleteProduct' eachProduct.id %}" class="btn btn-danger m-1"> Delete </a>
                  <a href="{% url 'updateProduct' eachProduct.id %}" class="btn btn-primary m-1"> Update </a>
              </div>
          </div>
      </div>
  </div>

</div>


{% endblock %}
